<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Link -->
    <link rel="stylesheet" href="syle-home.css">

    <!-- Google Fout Links -->

    <!-- First Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Second Font-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Wait</title>
</head>
<body>
   
   


      <!-- Form Booking-->
    <div class="booking-hotel">
        <form class="booking-form" action="" method="">
            <div class="input-box">
                 
                <input type="text" name="user-name" id="name" placeholder="name">
                <label for="name">
                    Name 
                </label> <br>
               
            </div>
            <div class="input-box">
                <label for="type">
                    Room Type
                </label> <br>

                <select name="type" id="room-type" aria-label="Select room type">
                    <option value="Normal">Normal</option>
                    <option value="Special">Special</option>
                    <option value="Vip">VIP</option>
                </select>


            </div>
            <div class="input-box">
                
                <input type="text" name="number-guest" id="guest" placeholder="e.g. 23">
                <label for="guest">
                    Number of guest
                </label> <br>
            </div>
            <div class="input-box">
                <label for="date">
                    Arrival Date
                </label><br>

                <input type="date" name="arrival-date" id="date" placeholder="Date of arrival">
            </div>
            <div class="input-box">
                

                <input type="checkbox" name="" id="option1" value="option1"> <label for="option1">Select Service</label><br>
                <input type="checkbox" name="" id="option2" value="option1"> <label for="option2">Select Service</label><br>
                <input type="checkbox" name="" id="option3" value="option1"> <label for="option3">Select Service</label><br>
            </div>
            <div class="input-box">
                <label for="req">
                    Special Requests
                </label> <br>

                <textarea cols="50" rows="10" name="" id="req"></textarea>

                

            </div>
            <div class="input-box">

                <input type="button" value="Submit">
            </div>
        </form>
    </div>   




    
</body>
</html>
