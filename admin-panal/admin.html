<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
      body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      }

      .dashboard {
      display: flex;
      width: 100%;
      }

      .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      }

      .user-icon {
      text-align: center;
      margin-bottom: 20px;
      }

      .user-icon img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      }

      .sidebar nav ul {
      list-style-type: none;
      padding: 0;
      }

      .sidebar nav ul li {
      padding: 10px 15px;
      cursor: pointer;
      background-color: #34495e;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: center;
      }

      .sidebar nav ul li:hover {
      background-color: #1abc9c;
      }

      .content {
      flex: 1;
      padding: 20px;
      background-color: #ecf0f1;
      overflow-y: auto;
      }

      .section {
      display: none;
      }

      .section table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      }

      .section table, .section th, .section td {
      border: 1px solid #34495e;
      }

      .section th, .section td {
      padding: 10px;
      text-align: left;
      }

      .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .multi-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .multi-images input {
            flex: 1;
        }
  </style>

</head>

<body>
    <body>
        <div class="dashboard">
          <aside class="sidebar">
            <div class="user-icon">
              <!-- <img src="" alt="User Icon" /> -->
              <!-- <p>User Name</p> -->
            </div>
            <nav>    <!--  استخدمته علشان تخليها ع جمب  -->
              <ul>
                <li onclick="showSection('user')">User</li>
                <li onclick="showSection('trip')">Trip</li>
                <li onclick="showSection('hotel')">Hotel</li>
                <li onclick="showSection('destination')">Destination</li>
              </ul>
            </nav>
        </aside>   <!-- استخدمته علشان الخط ال ف الجمب  -->
          <main class="content">
            <h1>Dashboard</h1>
            <div id="user" class="section">
              <h2>User Data</h2>
              <table>
                <tr><th>ID</th><th>Name</th><th>Action</th></tr>
              </table>
              <br>
              <br>
              <br>
              <hr>
              <br>
              <br>             
              <br>
              <div class="form-container">

                <h2>Add User</h2>
                <form method="POST" class="_frmUser">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
        
                    <button type="submit" class="btn">Add</button>
                </form>
            </div>
                
            </div>
            <div id="trip" class="section">
                    <h2>Trip Data</h2>
                    <table>
                      <tr><th>ID</th><th>Name</th><th>Action</th></tr>
                    </table>
                    <br>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <br>             
                    <br>
                    <div class="form-container">
                      <h2>Trip Form</h2>
                    <form class="_frmTrip" method="GET">
                          <label for="destination_id">Destination ID</label>
                          <input type="number" value="name" id="destination_id" name="destination" placeholder="Enter destination ID" required>

                          <label for="number">Trip Number</label>
                          <input type="number" value="12" id="number" name="number" placeholder="Enter trip number" required>

                          <label for="price">Trip Number</label>
                          <input type="number" value="12" id="price" name="price" placeholder="Enter trip Price" required>

                          <label for="hotel">Hotel</label>
                          <input type="text" value="hotelll" id="hotelname" name="hotel" placeholder="Enter hotel name">

                          <label for="date">Date</label>
                          <input type="date" id="date" name="date" required>

                          <label for="duration">Duration</label>
                          <input type="text" id="duration" name="duration" placeholder="Enter trip duration">

                          <button type="submit" class="btn">Add</button>
                    </form>
             </div>
       </div>

            <div id="hotel" class="section">
              <h2>Hotel Data</h2>
              <table>
                <tr><th>ID</th><th>Name</th><th>Action</th></tr>
              </table>
              <br>
              <br>
              <br>
              <hr>
              <br>
              <br>             
              <br>
              <div class="form-container">
                <h2>Hotel Form</h2>
                <form method="GET" class="_frmHotel">
                    <label for="name">Hotel Name</label>
                    <input type="text" value="FFFFFF" id="name" name="name" placeholder="Enter hotel name" required>
        
                    <label for="address">Address</label>
                    <input type="text" value="minaann" id="address" name="address" placeholder="Enter address">
        
                    <label for="phone">Phone</label>
                    <input type="text" value="01191919191" id="phone" name="phone" placeholder="Enter phone number">
        
                    <label for="email">Email</label>
                    <input type="email" value="hotel@gmail.com" id="hotel-email" name="hotel-email" placeholder="Enter email">
        
                    <label for="DES">Destination</label>
                    <input type="number" value="1" id="des-id" name="des" placeholder="Enter email">

                    <label for="img_path">Upload Images</label>
                    <div class="multi-images">
                        <input type="file" id="img1" name="img_path" accept="image/*">
                        <!-- <input type="file" id="img2" name="img_path" accept="image/*">
                        <input type="file" id="img3" name="img_path" accept="image/*">
                        <input type="file" id="img4" name="img_path" accept="image/*">
                        <input type="file" id="img5" name="img_path" accept="image/*">
                        <input type="file" id="img6" name="img_path" accept="image/*">
                        <input type="file" id="img7" name="img_path" accept="image/*"> -->
                    </div>
        

                    <label for="derv">service</label>
                    <input type="text" value="inqwn" id="service1" name="service1" placeholder="service One">
                    <input type="text" value="inqwn" id="service2" name="service2" placeholder="service Two">
                    <input type="text" value="inqwn" id="service3" name="service3" placeholder="service Three">
                    <input type="text" value="inqwn" id="service4" name="service4" placeholder="service Four">

                    <button type="submit" class="btn">Add</button>
                </form>
            </div>
        
            </div>
            <div id="destination" class="section">
              <h2>Destination Data</h2>
              <table>
                <tr><th>ID</th><th>Name</th><th>Action</th></tr>
              </table>
              <br>
              <br>
              <br>
              <hr>
              <br>
              <br>             
              <br>
              <div class="form-container">
                <h2>Destination Form</h2>
                <form class="_frmDestination">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter location" required>
        
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter description"></textarea>
        
                    <label for="opening_hour">Opening Hour</label>
                    <input type="time" id="opening_hour" name="opening_hour" required>
        
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            </div>
          </main>
        </div>
       <script src="page-script.js"></script>          
       <script src="admin-script.js"></script>         
       <script src="hotel-script.js"></script>         
       <script src="trip-script.js"></script>         
       <script src="destination-script.js"></script>         
</body>
</html>
